version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image..."
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --access-logfile - --error-logfile - src.backend.app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: HOST
      value: "0.0.0.0"
