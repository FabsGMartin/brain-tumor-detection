services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mri-backend
    command: python src/backend/app.py
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./src/backend/models:/app/src/backend/models
      - ./src/backend:/app/src/backend
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:5000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 90s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mri-frontend
    command: streamlit run src/frontend/ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
